<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Form Login</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    
    <div class="container">
        <p class="titulo-form">Login</p>
        <div class="input-dados">
            <input type="text" placeholder="Digite seu e-mail">
            <input type="password" placeholder="Digite sua senha">
            <button>Continue</button>
        </div>
        <p class="texto-form">or Connect with Social Media</p>
        <div class="botoes-social">
            <button id="btn-twitter"><i class="fab fa-twitter"></i> Acesse com Twitter</button>
            <button id="btn-facebook"><i class="fab fa-facebook-f"></i>Acesse com Facebook</button>
        </div>
    </div>

</body>
</html>
